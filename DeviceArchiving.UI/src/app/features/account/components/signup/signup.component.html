<mat-card class="signup-card">
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="custom-input">
        <label for="userName">Username</label>
        <input id="userName" formControlName="userName" required />
        <div class="error" *ngIf="signupForm.get('userName')?.hasError('required')">
          Username is required
        </div>
        <div class="error" *ngIf="signupForm.get('userName')?.hasError('userName')">
          Invalid username format
        </div>
      </div>

      <div class="custom-input">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" required />
        <div class="error" *ngIf="signupForm.get('password')?.hasError('required')">
          Password is required
        </div>
        <div class="error" *ngIf="signupForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </div>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="loading || signupForm.invalid">
        {{ loading ? 'Signing up...' : 'Sign Up' }}
      </button>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="../login">Log in</a>
    </p>
  </mat-card-content>
</mat-card>
